<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style-login.css">
    <script src="https://kit.fontawesome.com/2e0eea4740.js" crossorigin="anonymous"></script>

    <link type="text/css" rel="stylesheet" href="css/lightslider.css" />                  
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/lightslider.js"></script>

    <link rel="shortcut icon" href="assets/img/Verde/Icon-for-web.png" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <title>Foodio</title>
</head>
<body>


    <!--CorpoSite-->
    <div class="glass">
        <div class="container-login-main"> 

            <div class="login-box-2">
                <img src="assets/img/Easy-Chef-Logo-Written-white.png" class="titulo-login" alt="Easy Chef Logo">
            </div>
    
            <div class="login-box">
                <p class="texto-login1">Registration</p>
                <p class="subtitulo-login1">Join us now!</p>
                <p class="form-p">Username</p>
                <input class="input-login" type="text" name="username" placeholder="username">
                <div class="spacement"></div>
                <p class="form-p">E-mail</p>
                <input class="input-login" type="text" name="email" placeholder="E-mail">
                <div class="spacement"></div>
                <p class="form-p">Password</p>
                <input class="input-login" type="password" name="password" placeholder="Password">
                <div class="spacement"></div>
                <p class="form-p">Password confirmation</p>
                <input class="input-login" type="password" name="password" placeholder="Password"><br>
                <button type="submit" class="login-btn">Register</button>
                <p>Already a member? <a href="login.html" style="text-decoration: none;"><span class="greenLetter">Login here</span></a>.</p>
            </div>
    
        </div>
    </div>

    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
