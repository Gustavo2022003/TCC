<body>


    <!--CorpoSite-->
    <div class="glass">
        <div class="container-login-main"> 

            <div class="login-box-2">
                <p class="titulo-login">Food<span style="color: rgb(255, 255, 255)">io</span></p>
            </div>
    
            <div class="login-box">
                <p class="texto-login1">Login</p>
                <p class="subtitulo-login1">Please, enter your e-mail and password:</p>
                <p>E-mail:</p>
                <input class="input-login" type="text" name="email" placeholder="E-mail">
                <div class="spacement"></div>
                <p>Password:</p>
                <input class="input-login" type="password" name="email" placeholder="password"><br>
                <div class="spacement"></div>
                <button class="login-btn" type="submit">Login</button>
                <a href="" style="text-decoration: none;"><p><span class="greenLetter">Forgot your password?</span></p></a>
                <p>Not a member yet? <a href="register.html" style="text-decoration: none;"><span class="greenLetter">Register now!</span></a></p>
            </div>
    
        </div>
    </div>
